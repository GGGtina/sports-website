{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container border bg-light">
  <div class="row-fluid">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="4000">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static 'pic1.jpeg' %}" alt="First slide">
                      <div class="carousel-caption">
                          <h1 class="display-3">Register your account!</h1>
                          <p>Visitors doesn't have access to search.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'pic2.jpg' %}" alt="Second slide">
                      <div class="carousel-caption lg-light">
                          <h1 class="display-3">Upgrade your membership!</h1>
                          <p>Elite users have access to more databases.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'pic3.jpg' %}" alt="Third slide">
                      <div class="carousel-caption lg-light">
                          <h1 class="display-3">Enjoy yourselves!</h1>
                          <p>Explore the statistics about NBA teams and players.</p>
                    </div>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
  </div>
</div>
</body>
</html>
